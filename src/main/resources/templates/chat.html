<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://usth.edu.vn/wp-content/uploads/2021/11/logo.png" type="image/png">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
<div class="container">
    <div class="outer-sidebar">
        <form th:action="@{/logout}" method="post">
        <button type="submit">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/home.png" alt="Home">
        </button>
        </form>
        <button>
            <img src="https://img.icons8.com/material-outlined/24/ffffff/search.png" alt="Search">
        </button>
        <button>
            <img src="https://img.icons8.com/material-outlined/24/ffffff/message-group.png" alt="Messages">
        </button>
        <button>
            <a href="/settings"><img src="https://img.icons8.com/material-outlined/24/ffffff/settings.png" alt="Settings"></a>
        </button>
    </div>
    <div class="sidebar">
        <!-- Search Input -->
        <div class="sidebar-header">
            <input type="text" placeholder="Search or start a conversation">
        </div>

        <!-- Menu Section -->
        <div class="menu-section">
            <div class="menu-item">
                <div class="menu-item-icon"></div>
                <span class="menu-item-text">Friends</span>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon"></div>
                <span class="menu-item-text">Store</span>
            </div>
        </div>

        <!-- Divider -->
        <div class="menu-divider"></div>

        <!-- Chat List -->
        <div class="chat-section-label">Direct Messages</div>
        <div class="chat-list">
            <div class="chat-item" data-name="Friend 1" onclick="changeChatHeader(this)">
                <div class="avatar"></div>
                <span>Friend 1</span>
            </div>
            <div class="chat-item" data-name="Group 1" onclick="changeChatHeader(this)">
                <div class="avatar"></div>
                <span>Group 1</span>
            </div>
            <div class="chat-item" data-name="Family Group" onclick="changeChatHeader(this)">
                <div class="avatar"></div>
                <span>Family Group</span>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-info" data-avatar="avatarURL" data-name="Chat Room" data-status="online">
                <div class="profile-pic" id="profilePic"></div>
                <div class="profile-name-status">
                    <div class="profile-name" id="profileName" th:text="#{app.chatroom}">Chat Room</div>
                    <div class="status" id="status"></div>
                </div>
            </div>
<!--            <div class="chat-actions">-->
<!--                <button class="call-btn">-->
<!--                    <img src="https://img.icons8.com/material-outlined/24/ffffff/phone.png" alt="Call">-->
<!--                </button>-->
<!--                <button class="video-btn">-->
<!--                    <img src="https://img.icons8.com/material-outlined/24/ffffff/video-call.png" alt="Video Call">-->
<!--                </button>-->
<!--            </div>-->
        </div>
        <div class="chat-messages" id="chatMessages">
                <!-- Message from User 1 -->
                <div class="message left">
                    <div class="avatar"></div>
                    <div class="message-content left">Hello, how are you?</div>
                </div>

                <!-- Timestamp -->
                <div class="message-time">13:38</div>

                <!-- Message from User 2 -->
                <div class="message right">
                    <div class="message-content right">I'm good, thanks!</div>
                    <div class="avatar"></div>
                </div>

        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="send-btn" id="send-message">
                <img src="https://img.icons8.com/?size=100&id=60700&format=png&color=228BE6" alt="Send" class="send-icon">
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
