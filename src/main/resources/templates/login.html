<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/login.css">
  <style>
    body {
      background-color: #1C1C1C;
    }
  </style>
  <title>Chat App Login</title>
</head>
<body>

<div class="buttons">
  <button class="raise" onclick="window.location.href='/register'">Privacy</button>
  <button class="raise">Terms of Service</button>
  <button class="raise">About Us</button>
  <button class="raise" onclick="window.location.href='/register'">Register</button>
</div>

<form autocomplete="off" class="form" action="/login" method="POST">
  <div class="control">
    <h1 th:text="#{app.login}">Sign In</h1>
  </div>
  <div class="control block-cube block-input">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
  </div>
  <div class="control block-cube block-input">
    <input type="password" id="password" name="password" placeholder="Password" required>
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
  </div>
  <button class="btn block-cube block-cube-hover" type="submit">
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
    <div class="text">
      Log In
    </div>
  </button>
</form>
<p class="error" th:if="${error}" style="color: red;">Invalid username or password! Try again.</p>
<footer class="footer">
  <a>&copy; 2024 USTH Group Project</a>
</footer>
</body>
</html>
