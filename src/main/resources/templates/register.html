<!DOCTYPE html>
<html>
<head>
    <title>Chat App | Register</title>
    <link rel="icon" href="https://usth.edu.vn/wp-content/uploads/2021/11/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMSUjlbKUch7O8z5JkoxU+oIW3tcZQQeKWoEqcA" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .container img {
            width: 80px;
            display: block;
            margin: 0 auto 20px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffffff;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .container form {
            width: 100%;
        }
        .container input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #a9a9a9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #008f24;
        }
        .container .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }
        .container .divider::before,
        .container .divider::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: #ddd;
            vertical-align: middle;
            margin: 0 8px;
        }
        .container .options {
            font-size: 14px;
        }
        .container .options a {
            color: #4752c4;
            text-decoration: none;
        }
        .container .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/11/Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi-VN-France-University.png" alt="Logo">
    <h1>Register</h1>
    <p>to create an account and join with us!</p>
    <form action="/api/auth/register" method="POST">
        <input type="text" id="username" name="username" placeholder="Enter your account" required>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
<!--        <input type="text" id="question" name="question" placeholder="Your secret question in case you forget your password" required>-->
<!--        <input type="text" id="answer" name="answer" placeholder="Enter your answer for the question above" required>-->
        <button type="submit">Register</button>
    </form>
    <div class="divider">or</div>
    <p class="options">Already have an account? <a href="/login">Login here</a></p>
    <p class="error" th:if="${error}" style="color: red">Username already exists</p>
</div>
</body>
</html>
